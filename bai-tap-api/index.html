<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập API</title>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/736x/d3/18/b3/d318b3d71f09b44761fbf5d75d4278ac--ios-icon-minion.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-box">
        <div class="img-box">
          <img src="" alt="" class="avatar" />
          <label for="inputTag">
            <i class="fa-solid fa-upload upload"></i>
            <input id="inputTag" type="file" />
          </label>
        </div>
        <h1 class="fullname"></h1>

        <hr />

        <div class="control-page d-flex j-around">
          <button class="btn btn-home" id="btn-signout">Sign Out</button>
          <button class="btn btn-home" id="btn-signup">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- Nhung thu vien jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Script cua minh, su dung jQuery -->
    <script src="script.js" type="module"></script>
  </body>
</html>
